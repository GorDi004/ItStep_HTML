    <!-- <h2><b>HTML Tutorial</b></h2>
    <hr>
    <h3>What is HTML?</h3>
    <p><b>HyperText Markup Language (HTML)</b> is the standard markup language for documents designed to be displayed in a web browser. 
    It can be assisted by technologies such as Cascading Style Sheets (CSS) and scripting languages such as JavaScript.</p>
    <p> Web browsers receive HTML documents from a web server or from local storage and render the documents into multimedia web pages. 
    HTML describes the structure of a web page semantically and originally included cues for the appearance of the document.</p>
    <p>HTML elements are the building blocks of HTML pages. With HTML constructs, images and other objects such as interactive forms may be 
        embedded into the rendered page. HTML provides a means to create structured documents by denoting structural semantics for 
        text such as headings, paragraphs, lists, links, quotes and other items. HTML elements are delineated by tags, written 
        using angle brackets. Tags such as <code>&lt;img /&gt;</code> and <code>&lt;input /&gt;</code> directly introduce content into the page. Other tags such 
        as <code>&lt;p&gt;</code> surround and provide information about document text and may include other tags as sub-elements. 
        Browsers do not display the HTML tags but use them to interpret the content of the page.</p>
    <hr>
    <h3>Markup</h3>
    <p><u class="dashed">HTML</u> markup consists of several key components, including those called tags (and their <i>attributes</i>), character-based <i>data 
        types, character references</i> and <i>entity references</i>. <u class="dashed">HTML</u> tags most commonly come in pairs like
        <code>&lt;h1&gt;</code> and <code>&lt;/h1&gt;</code>, although some represent <i>empty elements</i> and so are unpaired, 
        for example <code>&lt;img&gt;</code>. The first tag in such a pair is the start tag, and the second is the end 
        tag (they are also called <i>opening tags</i> and <i>closing tags</i>).</p>
    <p>Another important component is the <u class="dashed">HTML</u> <i>document type declaration</i>, which triggers standards mode rendering.</p>
    <p class="p">The following is an example of the classic "Hello, World!" program:</p>
    <code class="code">
        <pre>
        &lt;!DOCTYPE html&gt;
            &lt;html&gt;
                &lt;head&gt;
                    &lt;title&gt; <span>This is a title</span> &lt;title/&gt;
                &lt;/head&gt;
                &lt;body&gt;
                    &lt;p&gt; <span>Hello world!</span> &lt;/p&gt;
                &lt;/body&gt;
            &lt;/html&gt;
        </pre>
    </code>
